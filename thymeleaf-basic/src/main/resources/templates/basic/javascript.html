<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<!-- Before using JavaScript inline -->
<script>
    var username = [[${user.username}]];
    var age = [[${user.age}]];

    //javascript natural template
    var username2 = /*[[${user.username}]]*/ "test username";

    //Object
    var user = [[${user}]];
</script>

<!-- After using JavaScript inline -->
<script th:inline="javascript">
    var username = [[${user.username}]];
    var age = [[${user.age}]];

    //javascript natural template
    var username2 = /*[[${user.username}]]*/ "test username";

    //Object
    var user = [[${user}]];
</script>

<!-- JavaScript inline each -->
<script th:inline="javascript">
    [# th:each="user, stat : ${users}"]
    var user[[${stat.count}]] = [[${user}]];
    [/]
</script>


</body>
</html>
