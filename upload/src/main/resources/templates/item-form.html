<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
</head>
<body>

<div class="container">

    <div class="py-5 text-center">
        <h2>Register Product</h2>
    </div>

    <form th:action method="post" enctype="multipart/form-data">
        <ul>
            <li>Product Name<input type="text" name="itemName"></li>
            <li>Attach File<input type="file" name="attachFile"></li>
            <li>Image Files<input type="file" multiple="multiple" name="imageFiles"></li>
        </ul>
        <input type="submit"/>
    </form>

</div> <!-- /container -->

</body>
</html>
